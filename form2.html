<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz z Bootstrapem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form action="/" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="imie">Imię</label>
                    <input type="text" class="form-control" id="imie" name="imie">
                </div>
                <div class="form-group">
                    <label for="nazwisko">Nazwisko</label>
                    <input type="text" class="form-control" id="nazwisko" name="nazwisko">
                </div>
                <div class="form-group">
                    <label for="data">Data urodzenia</label>
                    <input type="date" class="form-control" id="data" name="data">
                </div>
                <div class="form-group">
                    <label for="gender">Płeć</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="male">Mężczyzna</option>
                        <option value="female">Kobieta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dzieci">Ilość dzieci</label>
                    <input type="number" class="form-control" id="dzieci" name="dzieci">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="rozmiar">Rozmiar buta</label>
                    <input type="number" class="form-control" id="rozmiar" name="rozmiar">
                </div>
                <div class="form-group">
                    <label for="level">Poziom w Pokemon Go</label>
                    <input type="number" class="form-control" id="level" name="level">
                </div>
                <div class="form-group">
                    <label for="color">Wybór koloru</label>
                    <select class="form-control" id="color" name="color">
                        <option value="black">Czarny</option>
                        <option value="white">Biały</option>
                        <option value="red">Czerwony</option>
                        <option value="green">Zielony</option>
                        <option value="blue">Niebieski</option>
                        <option value="yellow">Żółty</option>
                        <option value="orange">Pomarańczowy</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
<div class = "form-group">
    <button type="button" onclick="funkcja()" class="btn-primary">Wyślij</button>
</div>


<script>
function funkcja() {

    imie = document.getElementById("imie").value
    nazwisko = document.getElementById("nazwisko").value
    data = document.getElementById("data").value
    plec = document.getElementById("gender").value
    dzieci = document.getElementById("dzieci").value
    rozmiar = document.getElementById("rozmiar").value
    poziom = document.getElementById("level").value
    kolor = document.getElementById("color").value

    var dane1 = ['imie','nazwisko','data','dzieci','rozmiar','poziom','kolor']
    var dane2 = [imie, nazwisko, data, dzieci, rozmiar, poziom, kolor]

    for(var i = 0; i < dane1.length; i++){
        console.log(dane1[i] + ":" + dane2[i])
    }
}

    </script>
</div>

</body>
</html>
